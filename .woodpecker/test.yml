when:
  event: [push, pull_request]
  branch: main

matrix:
  PYTHON_VERSION:
    - "3.12"
    - "3.13"
    - "3.14"

steps:
  test:
    image: python:${PYTHON_VERSION}
    commands:
      - pip install uv
      - uv sync --locked --frozen --no-editable --no-python-downloads --python python3
      - uv run task test --no-python-downloads --python python3
